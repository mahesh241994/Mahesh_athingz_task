
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Sales CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload Sales CSV</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="csv_file" class="form-label">Select CSV file:</label>
                                <input type="file" name="csv_file" accept=".csv" required class="form-control" id="csv_file">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Upload</button>
                            </div>
                            <div class="d-grid mt-3">
                                <a href="{% url 'sales_list' %}" class="btn btn-secondary ms-2">Back to List</a>
                            </div>
                        </form>

                        {% if message %}
                            <div class="alert alert-success mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% elif error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
